<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SOLARTWEETS Â· Insert New</title>

    <link rel="stylesheet" href="./../style.css" />

    <script
      language="javascript"
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"
    ></script>
    <script
      language="javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js"
    ></script>
    <script language="javascript" type="text/javascript" src="main.js"></script>
  </head>

  <body>
    <!-- Navbar -->
    <p class="navbar">
      <a href="/">Fetch All</a> | <a href="#">Insert New</a> |
      <a href="/search">Query</a>
    </p>

    <!-- Request -->
    <div class="request">
      <label for="dbms">Choose a DBMS:</label>
      <select name="dbms" id="dbms">
        <option value="posgres">PostgreSQL</option>
        <option value="mongodb">MongoDB</option>
        <option value="solr">Apache Solr</option>
      </select>
      <br />

      <label for="tweet">Enter tweet:</label>
      <input name="tweet" id="tweet" />
      <br />

      <label for="user">Enter user:</label>
      <input name="user" id="user" />
      <br /><br />

      <button id="submit">Publish</button>
    </div>

    <hr />

    <!-- Response -->
    <div class="response">
      <p id="response_status"></p>
    </div>
  </body>
</html>
